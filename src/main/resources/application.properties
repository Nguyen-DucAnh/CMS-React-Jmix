main.datasource.url=jdbc:sqlserver://sqlserver:1433;databaseName=CMS;encrypt=false
main.datasource.username=sa
main.datasource.password=sa

main.liquibase.change-log=com/company/restapi/liquibase/changelog.xml

jmix.ui.login-view-id=LoginView
jmix.ui.main-view-id=MainView
jmix.ui.menu-config=com/company/restapi/menu.xml
jmix.ui.composite-menu=true

ui.login.defaultUsername=admin
ui.login.defaultPassword=admin

jmix.core.available-locales=en

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false

logging.level.org.atmosphere=warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql=info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore=info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger=debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix=info

# 'debug' or 'trace' levels help to troubleshoot security problems
logging.level.org.springframework.security=info

spring.security.oauth2.client.registration.keycloak.client-id=app-jmix
spring.security.oauth2.client.registration.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET}
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email,offline_access
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8180/realms/cms-frontend
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/cms-frontend

jmix.resource-server.authenticated-url-patterns=/rest/**
jmix.resource-server.anonymous-url-patterns=/rest/entities/Customer/**

#jmix.authserver.use-default-configuration=false
